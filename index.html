<!DOCTYPE html>
<html lang="de">
<head>

    <!-- ChatKit Script -->

        body {

            height: 100vh;

</head>

<body>

    <!-- Hier erscheint der Chat -->
    <div id="chatkit-root"></div>

    <script>
        const chat = new ChatKit({
            api: {
                workflowId: "wf_69283629d5348190b8de41facf81a2ea30795fd4badf731ad",
                version: "41",
                domainKey: "domain_pk_692c20de369481939ab89488cb0ed18308ab238011927bde"

            theme: {
                colorScheme: "light",
                radius: "pill",
                density: "normal"
            }

        chat.mount("#chatkit-root");
    </script>

</body>
</html>
